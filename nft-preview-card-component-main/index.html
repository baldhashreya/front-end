<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <div class="card-content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img  src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
