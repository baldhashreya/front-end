<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="hero image"
        class="info-image"
      />
      <div class="card">
        <h1>Order Summary</h1>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-details">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
          />
          <div class="content">
            <div class="plan-info">
              <p class="title"><strong>Annual Plan</strong></p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="content-l">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
