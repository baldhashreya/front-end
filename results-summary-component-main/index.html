<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="result-container">
        <h3>Your Result</h3>
        <div class="score-circle">
          <span class="score-number">76</span>
          <span class="score-total">of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <div class="summary-item reaction">
          <div class="item-info">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="reaction icon"
            />
            <span>Reaction</span>
          </div>
          <div class="item-score">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary-item memory">
          <div class="item-info">
            <img
              src="./assets/images/icon-memory.svg"
              alt="memory icon"
            />
            <span>Memory</span>
          </div>
          <div class="item-score">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary-item verbal">
          <div class="item-info">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="verbal icon"
            />
            <span>Verbal</span>
          </div>
          <div class="item-score">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary-item visual">
          <div class="item-info">
            <img
              src="./assets/images/icon-visual.svg"
              alt="visual icon"
            />
            <span>Visual</span>
          </div>
          <div class="item-score">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
