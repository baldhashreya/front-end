<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card-container">
      <div class="card-image">
        <img src="./images/bg-pattern-card.svg" alt="Card background" />
      </div>

      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
      </div>

      <div class="main">
        <h2 class="name">
          Victor Crest <span class="age">26</span>
        </h2>
        <p class="location">London</p>
      </div>

      <hr />

      <div class="stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
